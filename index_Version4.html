    <meta charset="UTF-8">

    <title>Interactive Life Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        #tree-container { overflow: auto; }
        .node { cursor: pointer; }
        .node circle { stroke-width: 3px; }
        .node text { font: 12px 'Inter', sans-serif; paint-order: stroke; stroke: #fff; stroke-width: 3px; stroke-linecap: butt; stroke-linejoin: miter; }
        .node .action-icon { fill: #94a3b8; stroke: #94a3b8; stroke-width: 0.5px; transition: fill 0.2s ease; }
        .node .action-icon:hover { fill: #1e293b; }
        .node .remove-icon:hover { fill: #ef4444; }
        .node .log-icon { cursor: pointer; }
        .link { fill: none; stroke: #e2e8f0; stroke-width: 2px; }
        .node .center-circle { fill: #ffffff; stroke: #e2e8f0; stroke-width: 0.5px; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #4f46e5; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .calendar-day.logged-day { background-color: #dcfce7; color: #166534; font-weight: bold; }
        .calendar-day.today { border: 2px solid #4f46e5; }
        .calendar-day.other-month { color: #9ca3af; }
        .dragging { opacity: 0.5; background: #f0f9ff; }
        .drag-over { border: 2px dashed #fb923c; }
    </style>
</head>
